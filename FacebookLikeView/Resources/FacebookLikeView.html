<html>
    <head>
        <style type='text/css'>
            * { -webkit-touch-callout: none; -webkit-user-select: none; }
            body { margin:0px; }
            .fb_edge_comment_widget { display: none !important; }
            .fb_edge_widget_with_comment span.fb_edge_comment_widget iframe.fb_ltr {
                display: none !important;}
        </style>
    </head>
    <body>                   
        <div id='fb-root'></div>
        <script src='http://connect.facebook.net/en_US/all.js#xfbml=1&appId=351319161630937'></script>
        <script>
            function forwardEvent(name) {
                var iframe = document.createElement('iframe');
                iframe.setAttribute('src', 'event:' + name);
                document.documentElement.appendChild(iframe);
                iframe.parentNode.removeChild(iframe);  
            };
            function beginForwardingEvent(name) {
                FB.Event.subscribe(name, function(r) { forwardEvent(name); });
            };
            function beginForwardingEvents(names) {
                for (var i = 0; i < names.length; i++) {
                    beginForwardingEvent(names[i]);
                }
            };
            FB.Event.subscribe('edge.create', function (href, widget) {
            widget._commentWidgetNode.parentNode.removeChild(widget._commentWidgetNode);        
            });
            beginForwardingEvents(['edge.create', 'edge.remove', 'xfbml.render']);
        </script>                                                                                   
        <fb:like    href='%@' 
                    send='false' 
                    layout='%@' 
                    height='20px'
                    overflow='hidden'
                    width='%.0f' 
                    show_faces='%@' 
                    action='%@' 
                    colorscheme='%@' 
                    font='%@'
                    ></fb:like>
    </body>
</html>
